<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Juggling Idea Generator</title>{% endblock %}
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static "patterns/style.css" %}">
</head>
<body>
    <div class="sidebar">
    {% block sidebar %}
        <a href="{% url 'patterns:index' %}">Overview</a>
        <a href="{% url 'patterns:training_plan' %}">Training Plan</a>
        <a href="{% url 'patterns:training_statistics' %}">Training Statistics</a>
        <a href="{% url 'patterns:goals' %}">Goals</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
            <a href="{% url 'login' %}">Log In</a>
        {% endif %}
    {% endblock %}
    </div>

    <div class="content">{% block content %}{% endblock %}</div>
</body>
</html>
