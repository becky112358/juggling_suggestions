{% extends "base.html" %}

{% block content %}

    <ul>
        {% for row in row_list %}
            {% for goal in goal_list %}
                {% if goal.row == row %}
                    <li><a href="{% url 'patterns:detail' goal.pattern.id %}">{{ goal }}</a></li>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </ul>

{% endblock %}
