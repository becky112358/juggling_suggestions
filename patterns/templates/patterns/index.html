<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if pattern_list %}
        <ul>
        {% for pattern in pattern_list %}
            <li><a href="{% url 'patterns:detail' pattern.id %}">{{ pattern }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No patterns are available.</p>
    {% endif %}
</body>
</html>
